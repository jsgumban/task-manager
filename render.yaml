services:
  # Backend API
  - type: web
    name: task-manager-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run seed
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend
  - type: web
    name: task-manager-ui
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set manually after backend deploys
